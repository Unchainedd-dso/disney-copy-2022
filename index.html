<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/styles/main.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__conteudo">
                <h1 class="hero__logo">
                    <img src="./dist/images/disneyplus.svg" alt="disney plus logo">
                </h1>
                <h3 class="titulo--pequeno">
                    As melhores histórias em um só lugar.
                </h3>
                <p>
                    <a href="#" class="link-texto">
                        Assinar o Disney+
                    </a>
                    <br>
                    <span class="texto"> 
                        R$27,90/mês ou R$ 279,90/ano à vista
                    </span>
                </p>
                <ul class="combos">
                    <li class="combo">
                        <img class="combo__imagem" src="./dist/images/logos/disney_star_plus.png" alt="disney+, star+ e combo+">
                        <button class="combo__botao">Assine Agora</button>
                        <span class="text">R$ 45,90/mês*</span>
                    </li>
                    <li class="combo">
                        <img class="combo__imagem" src="./dist/images/logos/disney_star_plus_starzplay.png" alt="disney+, star+ e combo+">
                        <button class="combo__botao">Assine Agora</button>
                        <span class="text">R$ 55,90/mês*</span>
                    </li>
                </ul>
                <p class="texto--pequeno">
                    O preço pode variar caso a assinatura seja feita através de outras plataformas
                </p>
            </div>
        </section>
    </main>
</body>
</html>
